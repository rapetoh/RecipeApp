version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: recipe-app-db
    environment:
      POSTGRES_USER: recipeapp
      POSTGRES_PASSWORD: recipeapp123
      POSTGRES_DB: recipeapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recipeapp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

